<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1b2838;
            color: #c7d5e0;
        }
        .container {
            padding-top: 50px;
        }
        .card {
            background-color: #2a475e;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #171a21;
            color: #ffffff;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #66c0f4;
            border-color: #66c0f4;
        }
        .btn-primary:hover {
            background-color: #1a9fff;
            border-color: #1a9fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Steam Game Recommender</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Enter your Steam ID
                </div>
                <div class="card-body">
                    <form action="/recommendations" method="post">
                        <div class="mb-3">
                            <label for="steamId" class="form-label">Steam ID:</label>
                            <input type="text" class="form-control" id="steamId" name="steamId" placeholder="Enter your Steam ID" required>
                            <div class="form-text text-light">You can find your Steam ID in your profile URL or via sites like SteamID.io</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Get Recommendations</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
